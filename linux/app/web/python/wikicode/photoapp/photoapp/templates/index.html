<h1>W5 PhotoApp</h1>

<h2>Albums</h2>
{% if album_includes %}
    <table border=1>
    <tr><td>Title</td><td>Owner</td><td>&nbsp;</td><td>&nbsp;</td></tr>

    {% for ai in album_includes %}
        <tr>
        {{ ai }}
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No albums are available.</p>
{% endif %}
